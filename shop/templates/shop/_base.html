<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Raven and Vaughan - Globes, Maps, Lighting, Decorative and Antique and Mid Century Furniture</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="David Vaughan">

  <meta property="og:type" content="website">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

  <div class="container-fluid">
    <div>
      <h1>Raven and Vaughan</h1>
    </div>

    <div>
      {% for data in category %}
        {% if data.display  %}
          <a href=/shop/category/{{ data.id }}>{{ data.name }}</a>
        {% endif %}
      {% endfor %}
    </div>

    {% block page_title %}{% endblock%}
    {% block content %}{% endblock %}

  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
